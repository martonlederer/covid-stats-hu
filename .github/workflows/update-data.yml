name: Update case data

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
    
      - name: Checkout master
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm i -g yarn
          yarn

      - name: Fetch data
        run: yarn sync
        env:
          PRODUCTION: true
          API_URL: ${{ secrets.API_URL }}
          TESTS_EL: ${{ secrets.TESTS_EL }}
          CASES_PEST_EL: ${{ secrets.CASES_PEST_EL }}
          CASES_OTHERS_EL: ${{ secrets.CASES_OTHERS_EL }}
          DEATHS_BP_EL: ${{ secrets.DEATHS_BP_EL }}
          DEATHS_OTHERS_EL: ${{ secrets.DEATHS_OTHERS_EL }}
          RECOVERIES_BP_EL: ${{ secrets.RECOVERIES_BP_EL }}
          RECOVERIES_OTHERS_EL: ${{ secrets.RECOVERIES_OTHERS_EL }}

      - name: Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          coauthor_name: Marton Lederer
          coauthor_email: marton@lederer.hu
          message: Update case data